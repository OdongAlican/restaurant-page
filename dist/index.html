<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- <div id="content"></div> -->
    <div class="container">
        <div class="top-section">
            <div class="nav-bar-elements">
                <div class="logo-section">
                    RESTAURANT
                </div>
                <div class="inner-content">
                    <div class="home-section">
                        HOME
                    </div>
                    <div class="menu-section">
                        MENU
                    </div>
                    <div class="about-section">
                        ABOUT
                    </div>
                    <div class="contact-section">
                        CONTACT
                    </div>
                </div>
                <div class="reservations">
                    <div class="reservation-inner">
                        RESERVATIONS
                    </div>
                </div>
            </div>
            <div class="restaurant-details">
                <p>RESTAURANT</p>
                <h4>ALICAN'S</h4>
                <span>Delicious flavours</span>
                <h5>FRESH AND DELICIOUS</h5>
            </div>
        </div>
        <div class="restaurant-menu">
            <div class="listing-section">
                <p>RESTAURANT</p>
                <h1>MENU</h1>
                <span>ALL</span>
                <span>STARTERS</span>
                <span>MAIN</span>
                <span>DESERT</span>
                <span>DAILY MENU</span>
                <span>CHEF'S SPECIALITY</span>
                <span>OFFERS</span>
            </div>
            <div class="grid-section">
                <div class="grid-element first"></div>
                <div class="grid-element second"></div>
                <div class="grid-element third"></div>
                <div class="grid-element fourth"></div>
                <div class="grid-element fifth"></div>
                <div class="grid-element sixth"></div>
            </div>
        </div>
